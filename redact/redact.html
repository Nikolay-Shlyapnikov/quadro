<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quadro</title>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@300;500&family=Source+Sans+Pro:wght@300&display=swap&_v=20220623032022" rel="stylesheet">


    <link href="./fonts/style.css?_v=20220623032022" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/style.min.css?_v=20220623032022">


    <script src='https://www.google.com/recaptcha/api.js?_v=20220623032022'></script>
</head>

<body>


    <main class="main">
        <div class="logo">
            <a href="../index.html"> QUADRO </a>
        </div>
        <div class="main">
            <div class="step step-1 page">
                <h2 class="title__step">
                    Постарайся выделить крупные объекты, например, лица
                </h2>
                <div class="photos">
                    <div class="photo"> <img src="img/step-1-1.jpg" alt="" class="step__photo"></div>
                    <div class="photo"> <img src="img/step-1-2.jpg" alt="" class="step__photo"></div>
                    <div class="photo"> <img src="img/step-1-3.jpg" alt="" class="step__photo"></div>
                    <div class="photo"> <img src="img/step-1-4.jpg" alt="" class="step__photo"></div>
                </div>
                <div class="button__wrapper">
                    <button class="button step-button step-1">
				Ок, понятно
	 			 </button>
                </div>

            </div>
            <div class="step step-2 page">
                <h2 class="title__step">
                    Главное правило хорошей мозаики - избегать однотонного фона
                </h2>
                <div class="photos">
                    <div class="photo"> <img src="img/step-2-1.jpg" alt="" class="step__photo"></div>
                    <div class="photo"> <img src="img/step-2-2.jpg" alt="" class="step__photo"></div>
                    <div class="photo"> <img src="img/step-2-3.jpg" alt="" class="step__photo"></div>
                    <div class="photo"> <img src="img/step-2-4.jpg" alt="" class="step__photo"></div>
                </div>
                <div class="button__wrapper">
                    <input class='file' type="file" class="input" id="uploadImage">
                    <label for="uploadImage" class="button step-button">
			 Ок, понятно
		    </label>
                </div>

            </div>
            <div class="redact page">
                <div class="wrapper__d-none">
                    <img src='./white.jpg' class="white">
                    <img src='./light-gray.jpg' class="light-gray">
                    <img src='./gray.jpg' class="gray">
                    <img src='./dark-gray.jpg' class="dark-gray">
                    <img src='./black.jpg' class="black">
                    <input type="text" value="0" class="top input">
                    <input type="text" value="0" class="left input">
                    <input type="text" value="0" class="rotate-input input">
                </div>
                <div class="redactor">
                    <div id='square' class="square">
                        <div class="inner__img-wrapper img-wrapper">
                            <img src='' class="prew">
                        </div>
                    </div>
                    <div class="buttons__wrapper">
                        <button class="rotate rotate-left"><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" baseProfile="tiny" id="Layer_1" width="60" height="60" viewBox="17.5 13.78 60 60" xml:space="preserve">
						<g transform="translate(22.800000, 14.280000)">
							<path d="M35.201,18.12v31.2c0,0.663-0.537,1.201-1.2,1.201h-31.2c-0.663,0-1.2-0.538-1.2-1.201v-31.2c0-0.663,0.537-1.2,1.2-1.2   h31.2C34.664,16.92,35.201,17.457,35.201,18.12z"/>
							<g>
								<path fill="none" stroke="#000000" stroke-width="4.8" d="M28.001,7.32H36.4c3.977,0,7.2,3.224,7.2,7.2v15.6"/>
								<path d="M28.001,0v14.4l-9.12-7.2L28.001,0z"/>
							</g>
						</g>
						</svg></button>
                        <button class="rotate rotate-right"><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" baseProfile="tiny" id="Layer_1" width="60" height="60" viewBox="17.5 13.78 60 60" xml:space="preserve">
						<g transform="translate(22.800000, 14.280000)">
							<path d="M10.2,16.92h31.2c0.663,0,1.2,0.537,1.2,1.2v31.2c0,0.663-0.537,1.201-1.2,1.201H10.2c-0.663,0-1.2-0.538-1.2-1.201v-31.2   C9,17.457,9.537,16.92,10.2,16.92z"/>
							<g>
								<path fill="none" stroke="#000000" stroke-width="4.8" d="M0.6,30.12v-15.6c0-3.976,3.224-7.2,7.2-7.2h8.4"/>
								<path d="M25.32,7.2l-9.12,7.2V0L25.32,7.2z"/>
							</g>
						</g>
						</svg></button>
                        <button class="plus-size"><img src="./img/plus.png" alt=""></button>
                        <button class="minus-size"><img src="./img/minus.png" alt=""></button>
                    </div>
                    <div class="button__wrapper">
                        <div class="draw button">Отрисовать</div>
                    </div>
                </div>
                <div class="result">
                    <canvas class="for-filter d-none"></canvas>
                    <canvas class="for-crop d-none"></canvas>
                    <h2 class="title__step">Получившийся результат:</h2>
                    <div class="wrapper">
                        <canvas class="version2 version-canvas"></canvas>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="container">
                <div class="footer__row">

                    <div class="footer__contacts footer__item">
                        <div class="footer__title">Контакты</div>
                        <div class="footer__text">г. Москва<br> ул. Инициативная д.7</div>
                        <div class="footer__text">+7 (916) 541-25-03</div>
                        <div class="footer__text">INFO@QUADRO.RU</div>
                    </div>
                    <div class="footer__logo">
                        QUADRO
                    </div>
                    <div class="footer__sm footer__item">
                        <div class="footer__title">Наши соцсети:</div>
                        <div class="footer__text">instagram</div>
                        <div class="footer__text">Facebook</div>
                        <div class="footer__text">Vkontakte</div>
                    </div>
                </div>
            </div>
        </footer>
    </main>

    <script src="js/app.min.js?_v=20220623032022"></script>
</body>

</html>
